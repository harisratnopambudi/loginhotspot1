<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="refresh" content="$(redirect-interval); url=$(link-redirect)">
    <meta name="robots" content="noindex, nofollow">
    <title>Mengalihkan...</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.4);
            --bg-gradient-start: #0f0c29;
            --bg-gradient-mid: #302b63;
            --bg-gradient-end: #24243e;
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-mid) 50%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background:
                radial-gradient(ellipse at 20% 20%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .card {
            width: 100%;
            max-width: 400px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 48px 32px;
            text-align: center;
            position: relative;
            z-index: 1;
            opacity: 0;
            transform: translateY(20px) scale(0.98);
            animation: fadeInUp 0.6s ease forwards;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .loader {
            width: 80px;
            height: 80px;
            margin: 0 auto 28px;
            position: relative;
        }

        .loader-circle {
            width: 100%;
            height: 100%;
            border: 4px solid rgba(99, 102, 241, 0.2);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loader-icon {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loader-icon svg {
            width: 32px;
            height: 32px;
            color: var(--primary);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.6;
                transform: scale(0.9);
            }
        }

        .title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 12px;
        }

        .message {
            font-size: 0.95rem;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 24px;
        }

        .redirect-url {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 12px 16px;
            margin-bottom: 24px;
            font-size: 0.85rem;
            color: var(--text-secondary);
            word-break: break-all;
            font-family: 'Consolas', monospace;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary) 0%, #8b5cf6 100%);
            animation: progress 3s ease-out forwards;
        }

        @keyframes progress {
            from {
                width: 0;
            }

            to {
                width: 100%;
            }
        }

        .skip-link {
            font-size: 0.85rem;
            color: var(--primary);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s ease;
        }

        .skip-link:hover {
            color: #8b5cf6;
        }

        .skip-link svg {
            width: 16px;
            height: 16px;
        }

        @media (max-width: 480px) {
            .card {
                padding: 32px 24px;
                border-radius: 20px;
            }

            .title {
                font-size: 1.25rem;
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="loader">
            <div class="loader-circle"></div>
            <div class="loader-icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1" />
                </svg>
            </div>
        </div>

        <h1 class="title" id="pageTitle">Mengalihkan...</h1>
        <p class="message">Anda akan dialihkan ke halaman tujuan dalam beberapa detik.</p>

        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>

        <div class="redirect-url">$(link-redirect)</div>

        <a href="$(link-redirect)" class="skip-link">
            Klik di sini jika tidak dialihkan otomatis
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
            </svg>
        </a>
        <p id="footerCopyright"
            style="text-align: center; margin-top: 24px; font-size: 0.75rem; color: rgba(255,255,255,0.4);">© 2025</p>
    </div>

    <script src="config.js?v=4"></script>
    <script>
        (function () {
            const _0x4a7f = ['\x48\x4f\x54\x53\x50\x4f\x54', '\x50\x4f\x52\x54\x41\x4c', '\x53\x45\x43\x52\x45\x54', '\x32\x30\x32\x35'];
            const _s = _0x4a7f.join('_');

            function _customHash(str) {
                let h1 = 0xdeadbeef, h2 = 0x41c6ce57;
                for (let i = 0; i < str.length; i++) {
                    const ch = str.charCodeAt(i);
                    h1 = Math.imul(h1 ^ ch, 2654435761);
                    h2 = Math.imul(h2 ^ ch, 1597334677);
                }
                h1 = Math.imul(h1 ^ (h1 >>> 16), 2246822507);
                h1 ^= Math.imul(h2 ^ (h2 >>> 13), 3266489909);
                h2 = Math.imul(h2 ^ (h2 >>> 16), 2246822507);
                h2 ^= Math.imul(h1 ^ (h1 >>> 13), 3266489909);
                return (4294967296 * (2097151 & h2) + (h1 >>> 0)).toString(16).padStart(16, '0');
            }

            function validateLicense(licenseKey) {
                if (!licenseKey || typeof licenseKey !== 'string' || licenseKey.trim() === '') return false;
                const key = licenseKey.trim();
                const validPatterns = [/^[A-Z0-9]{4}(-[A-Z0-9]{4}){6}$/, /^[A-Z0-9@#$%&*\-_+=!?]{28}$/];
                for (const pattern of validPatterns) {
                    if (pattern.test(key)) {
                        // Admin-generated 28-char keys with symbols - accept directly
                        if (/^[A-Z0-9@#$%&*\-_+=!?]{28}$/.test(key)) return true;
                        const checksum = _customHash(key + _s);
                        if (checksum.startsWith('00') || checksum.startsWith('5a') || checksum.startsWith('7c') || checksum.includes('8b75')) {
                            return true;
                        }
                    }
                }
                return false;
            }

            const licenseKey = (typeof BUYER_CONFIG !== 'undefined' && BUYER_CONFIG.licenseKey) ? BUYER_CONFIG.licenseKey : '';
            if (!validateLicense(licenseKey)) {
                console.warn('License check failed but allowing access (legacy mode)');
                // document.body.innerHTML = '...'; // DISABLED
            } else {
                const businessName = (typeof BUYER_CONFIG !== 'undefined' && BUYER_CONFIG.businessName) ? BUYER_CONFIG.businessName : '';
                if (businessName) {
                    document.title = businessName + ' - Redirect';
                    document.getElementById('footerCopyright').textContent = '© 2025 ' + businessName + '. All rights reserved.';
                }
            }
        })();
    </script>
</body>

</html>
